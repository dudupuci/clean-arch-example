spring.application.name=infrastructure

## JDBC ##
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED}
spring.flyway.schemas=${SPRING_FLYWAY_SCHEMAS}
jdbc.url=${JDBC_URL}
jdbc.username=${JDBC_USERNAME}
jdbc.password=${JDBC_PASSWORD}
jdbc.schema=${JDBC_SCHEMA}

## Redis & Spring Cache ##
#spring.cache.type=redis
#spring.redis.host=localhost
#spring.redis.port=6379


## Actuator ##
spring.boot.admin.client.url=${ADMIN_CLIENT_URL}
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@